{% extends "publicNav.html" %}
{% block title %}<title>态势分析</title>{% endblock %}
{% block my_css %}

    <style>
        /* 因为隐藏了 旧的 微博热点和溯源分析 */
        #nav .nav_middle .main_li:nth-of-type(2) {
            -webkit-transform: scale(1.3);
            -moz-transform: scale(1.3);
            -ms-transform: scale(1.3);
            -o-transform: scale(1.3);
            transform: scale(1.3);
        }
        #nav .nav_middle .main_li:nth-of-type(2) a, #nav .nav_middle .main_li:nth-of-type(2) a i{
            color: #ffbf1d !important;
        }


        /*#nav {background: rgba(60, 118, 130, 0.52)}*/
        #nav {background: rgba(18, 146, 175, 0.52);}
        #nav .nav_middle, #nav .nav_right {display: block;}


        /*====== 2018年6月7日20:01:24*/
        #container {
            padding:0.1rem;
        }

        /* 上下 大div */
            #topBox ,#botBox{
                width: 100%;
                height:69%;
                /* background-color: #ccc; */
            }
            #botBox {
                position: relative;
                top: 1%;
                height:30%;
            }
        /* 各图表 div */
            /* .topBoxchart, .botBoxchart{ */
            .topBoxchart{
                width: 49%;
                height: 100%;
                float:left;
                /* background-color: #eee; */
                /* border: 1px solid #eee; */
                /* background-color: rgba(0,0,0,.2); */
            }

            #topBox_left, #topBox_right {
                width: 25%;
            }

        /* 上部 左右两侧的上下两个小div */
        .topBox_content {
            width: 100%;
            height: 49.5%;
            /* background-color: red; */
        }
        #topBox_left_b, #topBox_right_b {
            position: relative;
            top:1%;
        }

    </style>
{% endblock %}

        <div id="topBox" class="clearfix">
            <div class="topBoxchart" id="topBox_left">

            </div>

            <div class="topBoxchart" id="topBox_right">

                </div>
                <div class="topBox_content" id="topBox_right_b">

{% endblock %}
